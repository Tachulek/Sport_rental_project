<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sport</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.min.css" rel="stylesheet">
    <link href="css/resume.min.css" rel="stylesheet">


</head>

<body style="background-image: url('img/background/background1.jpg'); background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;" data-gr-c-s-loaded="true">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container" style="width: 60%">
        <a class="navbar-brand" style="color: white" href="/home">Wypożyczalnia Sportowa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/logout">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav2 style="background-color: black; width: 18rem; opacity: 0.7" class="navbar navbar-expand-lg navbar-dark  fixed-top"
      id="sideNav">
    <a class="navbar-brand js-scroll-trigger"></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <font size="6">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <span th:if="${session.role} == '1'">
                    <li class="nav-item">
                    <a class="nav-link" href="/user">Użytkownicy</a>
                    </li>
                </span>
                                <span th:if="${session.role} == '2'">
<li class="nav-item">
                    <a class="nav-link" href="/reserve">Rezerwacje</a>
   </li></span>
                                <span th:if="${session.role} == '2'">
<li class="nav-item">
                    <a class="nav-link" href="/reserveHistory">Historia</a>
                </li></span>
                <span th:if="${session.role} == '1'">
                    <li class="nav-item">
                    <a class="nav-link" href="/reserveCancel">Rezerwacje</a>
                    </li>
                </span>
                <span th:if="${session.role} == '1'">
                    <li class="nav-item">
                    <a class="nav-link" href="/statistics">Statystyki</a>
                    </li>
                </span>
            </font>

        </ul>
    </div>
</nav2>

<center>
    <div style="color: white; margin-bottom: 1%; margin-top: 6%">
    </div>

    <div th:if="${message} != null" th:class="'my-4 alert alert-' + ${messageType}"
         th:text="${message}" role="contentinfo">
    </div>

    <div class="col-md-8" style="height: 650px;overflow: auto">
        <ul style="margin-top: 2%" th:each="item : ${itemsList}">
            <div class="card" style="opacity:0.9;">
                <div class="card-header card-header-icon card-header-rose" style="padding: 1%">
                    <h4 class="card-title" style="display: inline-block" th:text="${item.name}"></h4>
                </div>

                <div class="card-body">
                    <div class="row align-items-center justify-content-center text-center">
                        <div class="col-md-5" style="max-width: 80%; flex: 80%">
                            <img th:src="${item.imageUrl}" width="400" height="300">
                            <br>
                            <div class="form-group">
                                <label class="bmd-label-floating">Cena:</label>
                                <a style="color: black" th:text="${item.price}"></a>
                                <label style="color: black"></label>
                                <label style="color: black"> zł</label>
                                <hr class="m-0">
                            </div>
                            <div class="form-group">
                                <a style="color: black" th:text="${item.description}"></a>
                                <hr class="m-0">
                            </div>
                            <span th:if="${session.role} == '2'">
                            <form method="post" action="reserve">
                                <input name="itemId" th:value="${item.id}" type="hidden">
                                <input type="submit" class="btn btn-primary"
                                       value="Rezerwuj">
                            </form>
                            </span>
                            <br>
                            <span th:if="${session.role} == '1'">
                            <form method="post" action="removeItem">
                                <input name="itemId" th:value="${item.id}" type="hidden">
                                <input type="submit" class="btn btn-primary"
                                       value="Usuń">
                            </form>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
    </div>
</center>
</div>


<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/resume.min.js"></script>

</body>

</html>
